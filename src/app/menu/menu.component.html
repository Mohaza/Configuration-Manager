<input style="display: none" type="file" (change)="onFileSelected($event)" #fileInput>
<div>
  <button mat-button [matMenuTriggerFor]="fileMenu" class="menu">File</button>
  <mat-menu #fileMenu="matMenu">
    <button mat-menu-item (click)="resetTags()">New</button>
    <button mat-menu-item (click)="fileInput.click()">Open</button>
    <button mat-menu-item  (click)="generateXml()" [disabled]="isEmpty === true" name="isEmpty" ngDefaultControl [(ngModel)]='isEmpty'>Generate</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="editMenu" class="menu">Edit</button>
  <mat-menu #editMenu="matMenu">
    <button mat-menu-item (click)="openTag()">Add</button>
    <button mat-menu-item name="buttonsBool" ngDefaultControl [(ngModel)]='buttonsBool' [disabled]="buttonsBool === true" (click)="modifyTag()">Modify</button>
    <button mat-menu-item (click)="removeTag()" [disabled]="buttonsBool === true">Remove</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="helpMenu" class="menu">Help</button>
  <mat-menu #helpMenu="matMenu">
    <button mat-menu-item onclick="location.href='https://www.anybus.com/';">Help</button>
    <button mat-menu-item>About</button>
  </mat-menu>
</div>
<div>
  <button mat-icon-button class="file-icon" title="New" (click)="resetTags()">
    <mat-icon>insert_drive_file</mat-icon>
  </button>
  <button mat-icon-button class="folder-icon" title="Open..." (click)="fileInput.click()">
    <mat-icon>folder</mat-icon>
  </button>
  <button mat-icon-button class="cloud-icon" title="Generate..." (click)="generateXml()" [disabled]="isEmpty === true">
    <mat-icon>cloud_download</mat-icon>
  </button>
  <button mat-icon-button class="cloud-icon" title="Generate and send..." [disabled]="isEmpty === true">
    <mat-icon>cloud_upload</mat-icon>
  </button>
  <button mat-icon-button class="add-icon" (click)="openTag()" title="Add...">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button class="create-icon" title="Modify..." [disabled]="buttonsBool === true" (click)="modifyTag()">
    <mat-icon>create</mat-icon>
  </button>
  <button mat-icon-button class="remove-icon" title="Remove" (click)="removeTag()" [disabled]="buttonsBool === true">
    <mat-icon>remove</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<div>
<button mat-raised-button class="button" (click)="openTag()">Add...</button>
<button mat-raised-button class="button1" [disabled]="buttonsBool === true" (click)="modifyTag()">Modify...</button>
<button mat-raised-button class="button2" (click)="removeTag()" [disabled]="buttonsBool === true">Remove</button>
</div>
